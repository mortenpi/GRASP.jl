## Documentation: http://docs.travis-ci.com/user/languages/julia/
sudo: false # container based build
language: julia
os:
  - linux
#  - osx

julia:
  - 0.7
  - nightly

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-5
install:
  - export FC="gfortran-5"
  - ./.travis/getgrasp2k.sh
  - source ${TRAVIS_BUILD_DIR}/../grasp2k/envset.sh


